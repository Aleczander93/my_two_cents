<!DOCTYPE html>
<html ng-app="blogSpot">
<head>
  <meta charset='utf-8'>
  <title>Blog Spot</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</head>
<body>
  <div ng-controller='MainController'>
    <input type="text" ng-model='newPost.author' placeholder="Author">
    <input type="text" ng-model='newPost.title' placeholder="Title">
    <textarea rows="8" cols="80" ng-model='newPost.body'></textarea>
    <button class='btn btn-default' ng-click='create(newPost)'>Create</button>
    <hr>
    Delete Post:
    <input type="text" ng-model='deleteId' placeholder="ID">
    <button class='btn btn-danger' type="button" ng-click='delete(deleteId)'>&times</button>
    <hr>
    Get One:
    <input type="text" ng-model='getId'>
    <button class='btn btn-success' ng-click='getOne(getId)'>Get That!</button>
    {{selectedPost}}
    <button class="btn btn-default" ng-click="getSelectedPost()"> Get select</button>
    <hr>
    Update:
    <input type="text" ng-model='updateId' placeholder='ID'>
    <input type="text" ng-model='updatedPost.author' placeholder="Author">
    <input type="text" ng-model='updatedPost.title' placeholder="Title">
    <textarea ng-model='updatedPost.body' rows="8" cols="80"></textarea>
    <button ng-click='updatePost(updateId, updatedPost)'> Update Post</button>
    <pre>
      {{posts | json}}
    </pre>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
  <script src='js/app.js'></script>
  <script src='js/controllers/main.controller.js'></script>
  <script src='js/services/post.service.js'></script>
</body>
</html>
